<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Bukubrow</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body class="wrapper">
		<header class="controls">
			<form class="js-search">
				<input type="text" name="search" autocomplete="off" placeholder="Search..." class="controls__search">
			</form>
			<button type="button" class="controls__refresh js-req">&orarr;</button>
		</header>
		<main>
			<ul class="bookmarks js-bookmarks"></ul>
		</main>
		<footer class="footer">Made with <span class="footer--heart">&hearts;</span> by the open source community</footer>
		<script src="frontend.js"></script>
	</body>
</html>
